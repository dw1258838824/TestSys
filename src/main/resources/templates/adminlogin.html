<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>中国电子劳动学会</title>
    <meta name="description" content="若依后台管理框架">
 
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="../favicon.ico">
	<!-- Animate.css -->
	<link rel="stylesheet" href="../static//css/css/animate.css"  th:href="@{/css/css/animate.css}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="../static//css/css/icomoon.css" th:href="@{/css/css/icomoon.css}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="../static//css/css/bootstrap.css" th:href="@{/css/css/bootstrap.css}">	
	<link rel="stylesheet" href="../static//css/css/login.css" th:href="@{/css/css/login.css}">
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.2.0}" rel="stylesheet"/>

<style type="text/css">
	
body {
  background: url(img/login_bg1.jpg)no-repeat;
  filter:"progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='scale')";  
  -moz-background-size:100% 100%; 
  background-size:100% 100%;
  background-size:cover;
}
</style>

    <script>
        if(window.top!==window.self){alert('未登录或登录超时。请重新登录');window.top.location=window.location};
    </script>
	</head>
	<body>
		<div id="fh5co-wrapper">
		<div id="fh5co-page">

		<header id="fh5co-header-section">
			<div class="container">
				<div class="login-logo"><a href="../static/index.html"><img src="img/logo.png"></a></div>
			</div>
		</header>

		<!-- end:header-top -->
	
		<div class="fh5co-login">
				<div class="container">
						<div class="Loginpanel animate-box">

								  <!--login Title -->
								   <div class="Loginpanel-title">
								      <div>
								      	<span><i class="icon-monitor"></i></span><h1 id="roleFlag">学生登录</h1>
								      </div>
								   </div>

								   <!-- login Cont -->
									<div class="Loginpanel-content">
										<form id="signupForm" class="loginForm" autocomplete="off" >
											<input type="hidden" name="flag" th:value="*{flag}" />
											<div class="col-sm-12 mt" id="mobile">												
												<input type="text" class="form-control" id="username"   name="username" placeholder="用户名"/>
											</div>
											<div class="col-sm-12 mt"  id="password">
												<input type="password" name="password" class="form-control" autocomplete="off" placeholder="密码"/>
											</div>
											<div class="col-sm-12 mt"  th:if="${captchaEnabled==true}" id="yzm">
												<div class="col-xxs-6 col-xs-6" id="code">
													<input type="text" class="form-control" id="validateCode" name="validateCode" placeholder="验证码"/>
												</div>
												<div class="col-xxs-6 col-xs-6" id="num">
													<a href="javascript:void(0);" title="点击更换验证码">
														<img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="120%" />
													</a>
												</div>
											</div>
											<div class="col-xs-12 mt" id="sbtn">
												<input id="btnSubmit" type="submit" class="btn btn-primary btn-block" value="登    录"  data-loading="正在验证登录，请稍后...">
											</div>
											<div class="col-xs-12" id="link">
												<span class="" style="float:right;color: white;">还没有账户？<a href="register" style="color:yellow" >去注册  </a>|<a href="login?flag=root" style="color:yellow"> 后台登录</a></span>
												<p><a href="forget" style="color:yellow;">忘记密码</a></p>
											</div>							 
										</form>
									</div>
								<!--end login Cont -->


						</div>
				</div>
		</div>
		

<!-- FOOTER -->

		<footer>
			<div id="footer">
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-md-offset-3 text-center">
							<p>© 2020 中国电子劳动学会 All Rights Reserved&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; <a href="http://www.beian.miit.gov.cn/" target="_blank" title="备案号" style="color:#fff">京ICP备20021684</a></p>
						</div>
					</div>
				</div>
			</div>
		</footer>

	

	</div>
	<!-- END fh5co-page -->

	</div>
	<!-- END fh5co-wrapper -->


	</body>
	
	<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
	<!-- 全局js -->
	<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<!-- 验证插件 -->
	<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
	<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
	<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
	<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
	<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.2.0}"></script>
	<script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
	<script  th:inline="javascript">
		var flag = [[${flag}]];
		$(function(){
			if(flag == "root"){
    			$("#roleFlag").html('后台登录');
    			$("#link").html('<span class="" style="float:right;color: white;"><a href="login" style="color:yellow"> 学生登录</a></span>');
    		}else{
    			$("#roleFlag").html('学生登录');
    			$("#username").attr("placeholder","手机号/身份证号");
    		}
		});
	</script>
</html>
