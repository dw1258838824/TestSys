<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改考试管理')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-exam-edit" th:object="${tExam}">
            <input name="examId" th:field="*{examId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">考试标题：</label>
                <div class="col-sm-8">
                    <input name="examTitle" th:field="*{examTitle}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">科目：</label>
                <div class="col-sm-8">
                	<input id="subjectIdv" type="hidden"  th:value="*{subjectId}" />
                    <select name="subjectId" class="form-control m-b" required>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">等级：</label>
                <div class="col-sm-8">
                	<input id="levelIdv" type="hidden"  th:value="*{levelId}" />
                    <select name="levelId" class="form-control m-b" required>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">试卷：</label>
                <div class="col-sm-8">
                    <input name="paperName" th:value="*{params.paperName}" class="form-control" type="text" required readOnly>
                </div>
            </div>
            <div class="form-group hide">    
                <label class="col-sm-3 control-label">笔试开始时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="beginTime" th:value="${#dates.format(tExam.beginTime, 'yyyy-MM-dd HH:mm')}" class="form-control"  type="text" required  autocomplete="off" >
                    </div>
                </div>
            </div>
            <div class="form-group hide">    
                <label class="col-sm-3 control-label">笔试结束时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="endTime" th:value="${#dates.format(tExam.endTime, 'yyyy-MM-dd HH:mm')}" class="form-control"  type="text" required  autocomplete="off" >
                    </div>
                </div>
            </div>
            <div class="form-group hide">    
                <label class="col-sm-3 control-label is-required">实操结束时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="operateEndTime" th:value="${#dates.format(tExam.operateEndTime, 'yyyy-MM-dd HH:mm')}" class="form-control" placeholder="" type="text" required  autocomplete="off" >
                    </div>
                </div>
            </div>
            <div class="form-group hide">    
                <label class="col-sm-3 control-label is-required">答辩结束时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="argueEndTime" th:value="${#dates.format(tExam.argueEndTime, 'yyyy-MM-dd HH:mm')}" class="form-control" placeholder="" type="text" required  autocomplete="off" >
                    </div>
                </div>
            </div>
            <div class="form-group hide">    
                <label class="col-sm-3 control-label">报名开始时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="rignBeginTime" th:value="${#dates.format(tExam.rignBeginTime, 'yyyy-MM-dd HH:mm')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required  autocomplete="off" >
                    </div>
                </div>
            </div>
            <div class="form-group hide">    
                <label class="col-sm-3 control-label">报名结束时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="rignEndTime" th:value="${#dates.format(tExam.rignEndTime, 'yyyy-MM-dd HH:mm')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required autocomplete="off" >
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">考试模式：</label>
                <div class="col-sm-8">
                    <select name="examMode" class="form-control m-b" th:with="type=${@dict.getType('sys_exam_mode')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{examMode}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">考试要求：</label>
                <div class="col-sm-8">
                    <textarea name="examClaim" class="form-control">[[*{examClaim}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">考试费用(元)：</label>
                <div class="col-sm-8">
                    <input name="price" th:field="*{price}"  class="form-control" type="number" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">考试状态：</label>
                <div class="col-sm-8">
                    <select name="state" class="form-control m-b" th:with="type=${@dict.getType('sys_exam_state')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{state}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group hide">    
                <label class="col-sm-3 control-label">是否删除：</label>
                <div class="col-sm-8">
                    <select name="isDelete" class="form-control m-b" th:with="type=${@dict.getType('sys_is_delete')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{isDelete}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/exam";
        $("#form-exam-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-exam-edit').serialize());
            }
        }

        $("input[name='beginTime']").datetimepicker({
            autoclose: true
        });

        $("input[name='endTime']").datetimepicker({
            autoclose: true
        });

        $("input[name='rignBeginTime']").datetimepicker({
            autoclose: true
        });

        $("input[name='rignEndTime']").datetimepicker({
            autoclose: true
        });

        $("input[name='ctime']").datetimepicker({
            autoclose: true
        });

    	initLevelList("levelId",$("#levelIdv").val());
    	initSubjectList("subjectId",$("#subjectIdv").val());
    </script>
</body>
</html>
