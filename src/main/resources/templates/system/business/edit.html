<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改商务洽谈')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-business-edit" th:object="${tBusiness}">
            <input name="businessId" th:field="*{businessId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">发起人：</label>
                <div class="col-sm-8">
                    <input name="startUserId" th:field="*{startUserId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发起人姓名：</label>
                <div class="col-sm-8">
                    <input name="startUserName" th:field="*{startUserName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">洽谈内容：</label>
                <div class="col-sm-8">
                    <input name="bsContext" th:field="*{bsContext}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系方式：</label>
                <div class="col-sm-8">
                    <input name="bsTel" th:field="*{bsTel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">接收人编号集合：</label>
                <div class="col-sm-8">
                    <input name="acceptUserIds" th:field="*{acceptUserIds}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">接收角色编号集合：</label>
                <div class="col-sm-8">
                    <textarea name="acceptRoleIds" class="form-control">[[*{acceptRoleIds}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <select name="state" class="form-control m-b" th:with="type=${@dict.getType('sys_message_state')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{state}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/business";
        $("#form-business-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-business-edit').serialize());
            }
        }
    </script>
</body>
</html>
