<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增知识点分类')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-point-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">知识点：</label>
                <div class="col-sm-8">
                    <input name="questionPointName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">知识点说明：</label>
                <div class="col-sm-8">
                    <textarea name="questionPointRemark" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">父级节点：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input id="treeId" name="questionPointParentId" type="hidden" th:value="${tQuestionPoint?.questionPointId}"/>
                        <input class="form-control" type="text" onclick="selectPointTree()" id="treeName" readonly="true" th:value="${tQuestionPoint?.questionPointName}">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/point"
        $("#form-point-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-point-add').serialize());
            }
        }

        /*知识点分类-新增-选择父部门树*/
        function selectPointTree() {
            var options = {
                title: '知识点分类选择',
                width: "380",
                url: prefix + "/selectPointTree/" + $("#treeId").val(),
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var body = layer.getChildFrame('body', index);
               $("#treeId").val(body.find('#treeId').val());
               $("#treeName").val(body.find('#treeName').val());
               layer.close(index);
        }
    </script>
</body>
</html>
