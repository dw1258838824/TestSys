<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增机构批量报名')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-reg-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">对应考试：</label>
                <div class="col-sm-8">
                    <input id="examTitle" name="examTitle" class="form-control" type="text" required readOnly onclick="selectExam()">
                    <input id="examId" name="examId" class="form-control" type="hidden" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">报名学生：</label>
                <div class="col-sm-8">
                    <textarea id="studentNames" name="studentNames" class="form-control" style="height: 200px" type="text" required readOnly onclick="selectStudent()"></textarea>
                    <input id="studentIds" name="studentIdStrs" class="form-control" type="hidden" required>
                    <input id="deptIds" name="deptIds" class="form-control" type="hidden" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">申请备注：</label>
                <div class="col-sm-8">
                    <textarea name="operateMark"  style="height: 100px" class="form-control" ></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/reg"
        $("#form-reg-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-reg-add').serialize());
            }
        }
        function selectExam(){
			$.modal.open("选择考试", ctx + "system/exam?state=2");//报名截止前的考试
		}
        function selectStudent(){
        	if($("#examId").val()=='')
        		$.modal.alert("请先选择考试");
        	else
				$.modal.open("选择学员", ctx + "system/student?examId="+$("#examId").val());
		}
    </script>
</body>
</html>
